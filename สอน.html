<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>

    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="carousel slide" id="coverslide" data-ride="carousel">

<h1>งานที่12</h1>

<ol class="carousel-indicators">

    <li data-target="#coverslide" data-slide-to="2"></li>

    <li data-target="#coverslide" data-slide-to="4"></li>
    <li data-target="#coverslide" data-slide-to="5"></li>
</ol>


                <div class="carousel-inner">

                    <div class="carousel-item ">
                        <img src="05.jpg" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption" >
                            <p>วันที่12/02/2025</p>
                        </div>
                    </div>

                    <div class="carousel-item ">
                        <img src="02.2.jpg" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption" >
                            <p>สวัสดีใกล้วันคริสมาส</p>
                        </div>
                    </div>

                    <div class="carousel-item ">
                        <img src="06.jpg" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption" >
                            <p>คนดีคนสวยคนรวยมาแล้ว</p>
                        </div>
                    </div>

                    <div class="carousel-item active">
                        <img src="04.jpg" class="d-block w-100" alt="Slide 2">
                        <div class="carousel-caption" >
                            <p>พบเจอคนบ้า โปรดแจ้งเบอร์ 09283+++++</p>
                        </div>
                    </div>


                    <div class="carousel-item">
                        <img src="01.1.jpg" class="d-block w-100" alt="Slide 3">
                        <div class="carousel-caption" >
                            <p>ตาหาบุคคลในภาพที่หนีออกจากโรงบาลบ้า</p>
                        </div>
                    </div>


                    <div class="carousel-item">
                        <img src="07.jpg" class="d-block w-100" alt="Slide 4">
                        <div class="carousel-caption" >
                            <p>คนในภาพคือคนจิงไม่ใช่ตัวแสดง</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-target="#coverslide" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>

                <button class="carousel-control-next" type="button" data-target="#coverslide" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>

</body>

</html>
